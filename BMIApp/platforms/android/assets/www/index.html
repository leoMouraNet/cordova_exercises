<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"> 
        <title>BMI App</title>
    </head>
    <body style="max-width:400px">
        <header class="w3-container w3-blue">
          <h3>BMI App</h3>
        </header>
        <br>
        <div class="w3-row">
          <div class="w3-col s3">
            Weight (kg)
          </div>
          <div class="w3-col s9 w3-container">
            <input type="text" id="weight" value="68"/>
          </div>
        </div>

        <div class="w3-row">
          <div class="w3-col s3">
            Height (m)
          </div>
          <div class="w3-col s9 w3-container">
            <input type="text" id="height" value="1.65"/>
          </div>
        </div>
        <br>
        <div class="w3-row">
          <div class="w3-col s3">&nbsp;</div>
          <div class="w3-col s9 w3-container">
            <input type="button" onclick="calculate();" value="Calculate "/>
            <input type="button" onclick="clearHistory();" value="Clear History"/>
          </div>
        </div>

        <br>
        <div class="w3-row">
          <div class="w3-col s3">Message:</div>
          <div class="w3-col s9 w3-container">
            <div id="result"></div>
          </div>
        </div>

        <br>
        <div class="w3-row" id="history">
          <div class="w3-col s3">History:</div>
          <div class="w3-col s9 w3-container">
                <ul id="list"></ul>
          </div>
        </div>

        <div class="w3-container w3-blue">
          <h3>Lab Cordova 2016</h3>
        </div>        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
